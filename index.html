<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SEC Simulator 2015">
  <meta name="author" content="Still Compiling">
  <title>Algo visualiser</title>
  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/game.css" rel="stylesheet">
  <link href="css/bootstrap-transfer.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs/dt-1.10.10,se-1.1.0/datatables.min.css" />
  <style>
    body {
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <!-- main content -->
  <div class="container superwide aspect">
    <div id="chartDiv" class="chartDiv">
    </div>
  </div>
  <div class="container superwide">
    <hr>
    <button class="btn" data-toggle="collapse" data-target="#selectedDataTableDiv">Show/Hide Data Select</button>
    <div class="row" style="text-align: center;">
      <div class="col-sm-12 table_id collapse" id="selectedDataTableDiv">
        <table id="selectedDataTable_id" class="table table-striped table-bordered">
        </table>
      </div>
    </div>
     <!-- -->
    <hr>
    <button class="btn" data-toggle="collapse" data-target="#tableDiv">Show/Hide Data Select</button>
    <div class="row" style="text-align: center;">
      <div class="col-sm-12 table_id collapse" id="tableDiv">
        <table id="table_id" class="table table-striped table-bordered">
        </table>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div class="container superwide">
    <hr>
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Result visualiser, Sam Serrels</p>
          <div id="libCredits">
            This Project makes use of the following libraries:
            <ul class="list-inline">
              <li>
                <a href="http://getbootstrap.com/">Bootstrap</a>
              </li>
              <li>
                <a href="http://jquery.com/">jQuery</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!-- Page End -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-transfer.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/s/bs/dt-1.10.10,se-1.1.0/datatables.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/dataParser.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
